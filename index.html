<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Slider</title>
</head>

<body>
    <div id="root">
        <div class="container">
            <div class="prev">
                <i class="fas fa-chevron-left" @click="prevImage"></i>
            </div>
            <div class="images">
                <img :src="images[imageIndex]" alt="Photo1">
            </div>
            <div class="next">
                <i class="fas fa-chevron-right" @click="nextImage"></i>
            </div>
            <nav class="circles">
                <i class="fas fa-circle" v-for="(image,index) in images"
                    :class="(index == imageIndex) ? 'active' : 'not-active' " @click="imageIndex = index">
                </i>
            </nav>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
